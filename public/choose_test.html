<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .heading {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #004d99;
        }

        .button {
            display: block;
            margin: 1rem auto;
            padding: 1rem 2rem;
            font-size: 1rem;
            background-color: #004d99;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            width: 80%;
            text-align: center;
        }

        .button:hover {
            background-color: #ffd700;
            color: #004d99;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Select Your Test</div>
        <a href="mock_test.html?test=TOEFL" class="button">TOEFL</a>
        <a href="mock_test.html?test=IELTS" class="button">IELTS</a>
        <a href="mock_test.html?test=PTE" class="button">PTE</a>
        <a href="mock_test.html?test=GRE" class="button">GRE</a>
        <a href="mock_test.html?test=GMAT" class="button">GMAT</a>
    </div>
    <script>
        // Automatically detect and set the selected test on the mock test page
        function redirectToMockTest() {
            const params = new URLSearchParams(window.location.search);
            const selectedTest = params.get('test') || 'TOEFL';
            if (selectedTest) {
                localStorage.setItem('selectedTest', selectedTest);
                window.location.href = `mock_test.html`;
            }
        }

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', event => {
                event.preventDefault();
                const selectedTest = new URL(event.target.href).searchParams.get('test');
                localStorage.setItem('selectedTest', selectedTest);
                window.location.href = `mock_test.html`;
            });
        });
    </script>
</body>
</html>
