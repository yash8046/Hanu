<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Abroad Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            line-height: 1.6;
        }

        header {
            background-color: rgba(0, 38, 77, 0.9);
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        section {
            padding: 3rem 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            margin: 2rem auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        .section-heading {
            font-size: 2rem;
            color: #004d99;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        form div {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        form label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #004d99;
        }

        form input, form select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #004d99;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        form input:focus, form select:focus {
            border-color: #ffd700;
            box-shadow: 0 0 8px #ffd700;
            outline: none;
        }

        .button {
            display: inline-block;
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #004d99, #00264d);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
            font-family: 'Poppins', sans-serif;
        }

        .button:hover {
            background: linear-gradient(90deg, #ffd700, #ffc107);
            color: #00264d;
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(0, 38, 77, 0.9);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        #custom-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1200;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        .custom-alert-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 80%;
        }

        .custom-alert-content p {
            margin-bottom: 20px;
        }

        .custom-alert-content button {
            padding: 10px 20px;
            background-color: #004d99;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .custom-alert-content button:hover {
            background-color: #ffd700;
            color: #00264d;
        }
        .header-link {
    text-decoration: none; /* Removes underline from the link */
    color: inherit; /* Inherits text color */
    display: block; /* Ensures the link covers the entire header */
}

.header-link:hover {
    cursor: pointer; /* Changes cursor to indicate it's clickable */
}
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="header-link">
            <h1><i class="fas fa-plane-departure"></i> Avail Free Counselling</h1> 
        </a>
    </header>

    <section>
        <h2 class="section-heading">Enter Your Details</h2>
        <form id="studyAbroadForm" action="#" method="post">
            <div>
                <label for="userName">Full Name:</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your full name" required>
            </div>
            <div>
                <label for="userMobile">Mobile Number:</label>
                <input type="tel" id="userMobile" name="userMobile" placeholder="Enter your mobile number" required>
            </div>
            <div>
                <label for="userEmail">Email Address:</label>
                <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="studyLocation">Preferred Study Location:</label>
                <select id="studyLocation" name="studyLocation" required>
                    <option value="" disabled selected>Select your study location</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <div>
                <label for="degreeType">Degree You Want to Pursue:</label>
                <select id="degreeType" name="degreeType" required>
                    <option value="" disabled selected>Select your degree</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Postgraduate">Postgraduate</option>
                    <option value="Diploma">Diploma</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>
            <button id="sendToSlackButton"type="submit" class="button" >Submit</button>
        </form>
    </section>

    <div id="custom-alert">
        <div class="custom-alert-content">
            <p id="custom-alert-message"></p>
            <button id="custom-alert-close">OK</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Hanu. Empowering Futures Globally.</p>
    </footer>

    <script>
        function showCustomAlert(message) {
            const alertMessage = document.getElementById("custom-alert-message");
            const customAlert = document.getElementById("custom-alert");
            const closeButton = document.getElementById("custom-alert-close");

            alertMessage.textContent = message;
            customAlert.style.display = "flex";

            closeButton.onclick = function () {
                customAlert.style.display = "none";
                //window.location.href = "index.html"; 
            };
        }

        document.getElementById("studyAbroadForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const formData = {
        userName: document.getElementById("userName").value,
        userMobile: document.getElementById("userMobile").value,
        userEmail: document.getElementById("userEmail").value,
        studyLocation: document.getElementById("studyLocation").value,
        degreeType: document.getElementById("degreeType").value,
    };

    try {
        const response = await fetch('https://hanu-liart.vercel.app/api/sendSlackMessage', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData),
        });

        let data;
        if (response.ok) {
            try {
                data = await response.json();
            } catch (e) {
                throw new Error('Invalid JSON response from server');
            }

            if (data.success) {
                showCustomAlert("Your form has been submitted successfully!");
            } else {
                showCustomAlert(`Error: ${data.message}`);
            }
        } else {
            const errorText = await response.text();
            throw new Error(`Error: ${response.status}. Message: ${errorText}`);
        }
    } catch (error) {
        console.error('Error:', error.message);
        showCustomAlert(`Failed to send message: ${error.message}`);
    }
});

    </script>
    
</body>
</html>
